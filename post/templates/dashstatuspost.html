<div class="container-fluid">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Status <small>Statistics Overview</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Status
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Status</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Descripci贸n</th>
                                    <th class="text-center">Acci贸n</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="pq in postQuery">
                                    <td> [[ pq.title ]]  </td>
                                    <td> [[ pq.descripcion ]]  </td>
                                    <td class="text-center"> 
                                        <button type="button" class="btn btn-lg btn-primary" ng-click="EditarObjModel([[pq.pk]])">Editar</button>
                                        <button type="button" class="btn btn-lg btn-success" ng-click="DeleteObjModel([[pq.pk]])">Eliminar</button>
                                         <!-- <a href="edit/[[ pq.id ]]/"> <button type="button" class="btn btn-lg btn-warning">Info</button></a>  -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-right">
                        <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">

            <form role="form">
                <div class="form-group">
                    <label>Titulo</label>
                    <input class="form-control" ng-model="ObjModel.title">
                    <p class="help-block">Ingrese el nombre del Status.</p>
                </div>
                <div class="form-group">
                    <label>Descripci贸n</label>
                    <input class="form-control" ng-model="ObjModel.descripcion">
                    <p class="help-block">Ingrese la descripci贸n de el Status.</p>
                </div>

                <button type="submit" ng-click="saveObjModel()" class="btn btn-default" ng-show="banderasbtn.showBtnSave">Guardar</button>
                <button type="submit" ng-click="SaveEditObjModel()" class="btn btn-default" ng-show="banderasbtn.showBtnEdit">Guardar</button>
                <button type="reset"  ng-click="cancelObjModel()" class="btn btn-default">Cancelar</button>
            </form>

        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->
