<div class="container-fluid" ng-controller='categoriaController'>

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Entradas categoria <small>Statistics Overview</small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> Categorias
                </li>
            </ol>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Categorias</h3>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th class="text-center">Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="pq in postQuery">
                                    <td> [[ pq.title ]]  </td>
                                    <td class="text-center"> 
                                        <button type="button" class="btn btn-lg btn-primary" ng-click="EditarCategoria([[pq.pk]])">Editar</button>
                                        <!-- <a href="edit/[[ pq.id ]]/"> <button type="button" class="btn btn-lg btn-success">Info</button></a>
                                        <a href="edit/[[ pq.id ]]/"> <button type="button" class="btn btn-lg btn-warning">Info</button></a>  -->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="text-right">
                        <a href="#">View All Transactions <i class="fa fa-arrow-circle-right"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">

            <form role="form">
                <div class="form-group">
                    <label>Nombre</label>
                    <input class="form-control" ng-model="categorias.title">
                    <p class="help-block">Ingrese el nombre de la categoria.</p>
                </div>

                <button type="submit" ng-click="saveCategorias()" class="btn btn-default" ng-show="banderasCategorias.showBtnSave">Guardar</button>
                <button type="submit" ng-click="editCategorias()" class="btn btn-default" ng-show="banderasCategorias.showBtnEdit">Guardar</button>

                <button type="reset" class="btn btn-default">Reset</button>
            </form>

        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container-fluid -->
